<!DOCTYPE html>
<html lang="pt-BR   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>código 1 e 2</title>
</head>
<body>
    <center><h1>Média do aluno</h1></center>
    <center><p>Média para aprovação: <strong>7<strong></p></center>
    <center><p>Nota 1: <input type="number" name="nota1" id="txtnota1"></p></center>
    <center><p>Nota 2: <input type="number" name="nota2" id="txtnota2"></p></center>
    <center><p>Nota 3: <input type="number" name="nota3" id="txtnota3"></p></center>
    <center><input type="button" value="Situação" onclick="calculoMedia()"></center>
    <center><input type="button" value="Resultado" onclick="calculoResultado()"></center>
    
    <script>
        function calculoMedia(){
            var nota1 = document.getElementById("txtnota1") 
            var nota2 = document.getElementById("txtnota2") 
            var nota3 = document.getElementById("txtnota3") 
            var nota1 = Number(txtnota1.value) 
            var nota2 = Number(txtnota2.value)  
            var nota3 = Number(txtnota3.value)  
            var media = (nota1 + nota2 + nota3) / 3 
            var resultado = media >= 7 ? "Aprovado" : "Reprovado"
            window.alert(`Situação do aluno : ${resultado}`) 
        }

        function calculoResultado() {
            var nota1 = document.getElementById("txtnota1") 
            var nota2 = document.getElementById("txtnota2")
            var nota1 = Number(txtnota1.value)
            var nota2 = Number(txtnota2.value)
            var mediaInicial = 21 - (nota1 + nota2) 
            window.alert(`Ainda faltam ${mediaInicial} pontos para passar com média 7!`)  
        }
    </script>    
</body>
</html>
